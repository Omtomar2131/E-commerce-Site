<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
    font-family: 'Quicksand', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
}

.cart-container {
    width: 90%;
    max-width: 1200px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

h1 {
    text-align: center;
    font-size: 32px;
    color: #444;
    margin-bottom: 20px;
}

.cart-items {
    margin-top: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
    transition: all 0.3s ease;
}

.cart-item:hover {
    background-color: #f9f9f9;
    transform: scale(1.01);
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
}

.cart-item-details {
    flex: 1;
    margin-left: 20px;
}

.cart-item-details h4 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.cart-item-details p {
    margin: 5px 0 0;
    font-size: 18px;
    color: #777;
}

.cart-item-quantity {
    display: flex;
    align-items: center;
}

.cart-item-quantity input {
    width: 40px;
    text-align: center;
    font-size: 16px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 0 10px;
    background-color: #f1f1f1;
}

.cart-item-quantity button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 8px 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cart-item-quantity button:hover {
    background-color: #555;
}

.cart-item-remove {
    color: #ff4444;
    cursor: pointer;
    font-size: 24px;
    transition: color 0.3s ease;
}

.cart-item-remove:hover {
    color: #ff2222;
}

.cart-summary {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    color: #444;
}

#total-price {
    font-weight: bold;
    font-size: 28px;
    color: #333;
}

.checkout-btn {
    background-color: #088178;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(255, 99, 71, 0.2);
    transition: all 0.3s ease;
}

.checkout-btn:hover {
    background-color: #e5533d;
    box-shadow: 0 6px 15px rgba(255, 99, 71, 0.4);
}

.checkout-btn:active {
    transform: scale(0.98);
}
.continueShopping{
    padding-left: 40px;
}
.continueShopping button{
    background-color: #088178;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(255, 99, 71, 0.2);
    transition: all 0.3s ease;
}

    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-summary">
            <h2>Total: $<span id="total-price">0</span></h2>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <div class="continueShopping">
        <a href="index.html"><button>Continue Shopping</button></a>
    </div>
   <script src="script.js"></script>
</body>
</html>
